<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <h1>TaskMaster</h1>
        <p class="subtitle">Organize your life, one task at a time</p>

        <!-- Add Task Form -->
        <form id="task-form" class="task-form">
            <div class="task-inputs">
                <input type="text" id="task-name" placeholder="What needs to be done?" required>
                <div class="task-meta">
                    <input type="date" id="task-date" required>
                    <input type="time" id="task-time" required>
                </div>
                <div class="selects">
                    <select id="task-category">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                    <select id="task-priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button type="submit">+Add Task</button>
            </div>
        </form>

        <!-- Sort Buttons -->
        <div class="sort-tasks">
            <button id="sort-category">Sort by Category</button>
            <button id="sort-priority">Sort by Priority</button>
        </div>

        <!-- All Tasks Section -->
        <h2>All Tasks</h2>
        <ul id="task-list"></ul>

        <!-- Export Section -->
        <div class="export-tasks">
            <button id="export-csv">Export CSV</button>
            <button id="export-pdf">Export PDF</button>
        </div>
    </div>

    <script src="Todo.js"></script>
</body>
</html>
